<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .my-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
        }

        .my-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>This is Our Main Dashboard</h1>
    <a href="/login" class="my-button">Back to Login Page</a>
</body>
</html>
