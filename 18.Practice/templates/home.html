<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-title {
            text-align: center;
            color: #2c3e50;
            font-size: 48px;
            margin-top: 100px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .my-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .my-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Welcome to Codex Academy</h1>
    <div class="center-container">
        <a href="/login" class="my-button">Login Page</a>
    </div>
</body>
</html>
