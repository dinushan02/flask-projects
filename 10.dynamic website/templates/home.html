<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if logged_in %}
        <h1>Welcome, {{ user.name }}!</h1>
        <p>Age: {{ user.age }}</p>
        <p>Country: {{ user.country }}</p>

        <h2>Your Skills:</h2>
        <ul>
            {% for skill in user.skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Hello, guest!</h1>
        <p>Please log in to see your profile.</p>
    {% endif %}

    <p><a href="{{ url_for('about') }}">Go to About Page</a></p>
</body>
</html>
