<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Enter your name" required>
      <input type="text" name="image_url" placeholder="Enter profile image URL" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
