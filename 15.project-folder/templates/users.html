<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            margin: 40px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            letter-spacing: 0.05em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #d6eaff;
            transition: background-color 0.3s ease;
        }
        a {
            display: block;
            width: 120px;
            margin: 20px auto;
            text-align: center;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(52,152,219,0.5);
        }
        a:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 12px rgba(41,128,185,0.7);
        }
    </style>
</head>
<body>
    <h2>Users in Database</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th><th>Email</th><th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add More</a>
</body>
</html>
